<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-black">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <!-- nome real -->
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Digite o seu nome">
            </div>
           
            <!-- nome do usuário -->
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]='user.usuario' type="text" class="form-control" name="usuario" id="usuario"
                    placeholder="Digite o seu nome de usuário">
            </div>
            <!--Link de Geração da foto-->
            <div class="form-group">
                <label for="foto">Link da Foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Insira o link da sua foto">
                </div>
            <!--Nova Senha-->
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha"
                    id="senha" placeholder="Digite sua senha"> <!--O input sever para realizar um evento, ou seja, recebe a informação que está sendo imputada nele, no caso a senha-->
            </div>
            <!--Validação da Senha-->
            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" 
                    id="confirmSenha" placeholder="Digite sua senha">
            </div>
            <!--Tipo de cadastro e acesso ao sistema-->
            <div class="form-group">
                <label for="tipo">Tipo de Usuário</label><!--O chance muda um evento imputado-->
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option> Selecione um tipo de usuário: </option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>
            <!--Caso não queira prosseguir com o a atualização-->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
            </div>

        </div>
    </div>

</div>
