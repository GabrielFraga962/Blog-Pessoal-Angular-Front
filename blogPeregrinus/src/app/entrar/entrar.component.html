<div class="container-fluid">
    <div class="row d-flex align-items-center">
  
      <div class="col-md-6">
        <!--Cadastro do Usuário-->
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
              <h1 class="text-center mb-3">Entrar</h1>
              <!--Cadastro do Usuário/Login-->
              <div class="form-group">
                <label for="usuario">Login</label>
                <input class="form-control" type="text" name="usuario" id="usuario"
                placeholder = "Digite o seu e-mail">
              </div>
              <!--Entrada da Senha-->
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input class="form-control" type="password" name="senha" id="senha"
                  placeholder = "Digite sua senha">
                </div>
  
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success">Entrar</button>
                </div>
  
                <hr class="mt-5 mb-5">
                <!--Direcionamento para caso não possua uma conta/cadastro-->
                <p class="text-center">
                  Não tem uma conta ? <a routerLink='/cadastrar'>Cadastre-se</a>
                </p>
  
            </div>
        </div>
  
      </div>
      <!--Imagem de Fundo, lado direito-->
      <div class="col-md-6" id="img-bg"></div>
  
    </div>
  
  </div>
